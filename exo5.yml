# exo5.yml
openapi: 3.0.0
info:
  title: STD24059 - TD5
  version: 1.0.0
paths:
  /products:
    get:
      tags:
        - Products
      summary: Get products
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /orders:
    get:
      tags:
        - Orders
      summary: Get paginated orders
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        200:
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                ordersList:
                  summary: Example orders
                  value:
                    - identifier: 1
                      customer_name: "John Doe"
                      creation_datetime: "2025-08-25T10:00:00Z"
                      total_amount: 99.99
    post:
      tags:
        - Orders
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              createOrder:
                value:
                  identifier: 2
                  customer_name: "Jane Smith"
                  creation_datetime: "2025-08-26T11:00:00Z"
                  total_amount: 149.99
      responses:
        201:
          description: Created order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                createdOrder:
                  value:
                    identifier: 2
                    customer_name: "Jane Smith"
                    creation_datetime: "2025-08-26T11:00:00Z"
                    total_amount: 149.99
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
    Order:
      type: object
      properties:
        identifier:
          type: integer
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
      required: false
    size:
      name: size
      in: query
      schema:
        type: integer
      required: false
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic